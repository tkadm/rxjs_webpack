<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Изучение Rxjs</title>
    <script src="./build/bundle.js"></script>
    <style>
        button {
            padding: 5px;
            margin: 20px;
            border-width: 1px;
            border-color: black;
            font-weight: bold;  
            width: 200px;          
        }

        #btnMain {
            color: blue;
            background-color: rgba(0, 0, 255, 0.25);
        }

        #btnComplete {
            color: green;
            background-color: rgba(0, 255, 0, 0.25);
        }

        #btnError {
            color: red;
            background-color: rgba(255, 0, 0, 0.25);
        }
    </style>
</head>

<body>
    <div>
        <button id="btnMain">Button Main (next)</button>
        <button id="btnComplete">Button complete</button>
        <button id="btnError">Button error</button>

    </div>
</body>

</html>
